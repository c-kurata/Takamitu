<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員名簿アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6495ed;
            color: white;
            padding: 10px 20px;
        }
        .logo img {
            height: 50px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        .welcome-message {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .link-button {
            display: inline-block;
            margin: 20px 10px;
            padding: 14px 28px;
            background-color: #6495ed;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .link-button:hover {
            background-color: #4169e1;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-left: 10px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/Takamitu-logo.png' %}" alt="ロゴ">
        </div>
        <div class="title">社員名簿アプリ</div>
        <div>
            <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="logout-button">ログアウト</button>
            </form>
        </div>
    </div>

    <div class="container">
        <p class="welcome-message">社員名簿アプリにようこそ！</p>

        <!-- 管理者の場合のみ表示 -->
        {% if user.is_superuser or user.is_staff %}
        <a href="{% url 'member_list' %}" class="link-button">社員一覧を表示</a>
        {% endif %}

        <!-- 一般ユーザーでも表示 -->
        <a href="{% url 'simple_member_list' %}" class="link-button">簡易名簿一覧を表示</a>
    </div>
</body>
</html>
