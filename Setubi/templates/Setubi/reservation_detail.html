{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約詳細</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6495ed;
            color: white;
            padding: 10px 20px;
        }
        .logo img {
            height: 50px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 20px auto;
            width: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .detail {
            margin-bottom: 15px;
        }
        .detail label {
            font-weight: bold;
            margin-right: 10px;
        }
        .detail span {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/Takamitu-logo.png' %}" alt="ロゴ">
        </div>
        <div class="title">予約詳細</div>
    </div>
    <div class="container">
        <h1>予約詳細</h1>
        <div class="detail">
            <label>設備:</label>
            <span>{{ reservation.equipment }}</span>
        </div>
        <div class="detail">
            <label>使用者:</label>
            <span>{{ reservation.user }}</span>
        </div>
        <div class="detail">
            <label>開始日時:</label>
            <span>{{ reservation.start_time }}</span>
        </div>
        <div class="detail">
            <label>終了日時:</label>
            <span>{{ reservation.end_time }}</span>
        </div>
        <div class="detail">
            <label>使用場所:</label>
            <span>{{ reservation.facility }}</span>
        </div>
        <div>
            <a href="{% url 'reservation_list' %}">戻る</a>
            <a href="{% url 'reservation_update' reservation.pk %}">編集</a>
        </div>
    </div>
</body>
</html>
